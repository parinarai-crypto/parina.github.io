<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiritual Home</title>
    <style>
        /* Body styling */
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-size: cover;
            background-position: center;
            animation: bgChange 20s infinite;
            transition: background-image 1s ease-in-out;
        }

        /* Heading */
        h1 {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px 40px;
            border-radius: 10px;
        }

        /* Navigation */
        nav {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Background animation */
        @keyframes bgChange {
            0% { background-image: url('https://raw.githubusercontent.com/parinarai-crypto/My-website/main/rename/pexels-ahorablue-1042206.jpg'); }
            25% { background-image: url('https://raw.githubusercontent.com/parinarai-crypto/My-website/main/rename/pexels-eberhardgross-1670187.jpg'); }
            50% { background-image: url('https://raw.githubusercontent.com/parinarai-crypto/My-website/main/rename/pexels-nandhukumar-312839.jpg'); }
            75% { background-image: url('https://raw.githubusercontent.com/parinarai-crypto/My-website/main/rename/pexels-nandhukumar-312839.jpg'); }
            100% { background-image: url('https://raw.githubusercontent.com/parinarai-crypto/My-website/main/rename/pexels-quang-nguyen-vinh-222549-2166695.jpg'); }
        }
    </style>
</head>

        <a href="contact.html">Contact</a>
    </nav>

</body>
</html>
